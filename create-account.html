<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="dist/css/animate.min.css">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="dist/css/signup.css">
    <title>Create Account</title>
</head>
<style>
    .tab-content > div:last-child {
        display: none;
    }
</style>

<body>

    <!-- NAVIGATION -->
    <header>
        <nav class="p-none-sm">
            <div class="flexed container">
                <a class="brand" href="index.html">
                    <img src="dist/images/svg/branded.svg" width="150" alt="">
                </a>
            </div>
        </nav>
    </header>

    <!-- FORM -->

    <div class="form animated fadeIn">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h2>Sign Up for Free</h2>

                <form action="/" method="post">

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                First Name<span class="req">*</span>
                            </label>
                            <input type="text" autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Last Name<span class="req">*</span>
                            </label>
                            <input type="text" autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Set A Password<span class="req">*</span>
                        </label>
                        <input type="password" autocomplete="off" />
                    </div>
                   <a href="venues.html" class="button button-block">Get Started</a> 

                </form>

            </div>

            <div id="login">
                <h1>Welcome Back!</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" autocomplete="off" />
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <a href="venues.html" class="button button-block">Get Started</a>  

                </form>

            </div>

        </div><!-- tab-content -->

    </div> <!-- /form -->


    <script src="dist/js/jquery.min.js"></script>
    <script src="dist/js/main.js"></script>
    <script src="dist/js/signup.js"></script>
</body>

</html>
